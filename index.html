<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Fu Calculator</title>
  </head>
  <body onload="scoring()">

    
    <div class="container-fluid">

      <div class="row mt-2">
        <div class="col-1">
          <label for="hanCounter">Han</label>
        </div>

        <div class="col-md-auto">
          <button type="button" onclick="decrement('hanCounter')" class="btn btn-dark">-</button>
          <input id="hanCounter" type="number" value="1" min="1" max="13" readonly />
          <button onclick="increment('hanCounter')" class="btn btn-dark">+</button>
        </div>

      </div>

      <div class="row mt-2">
        <div class="col-1">
          <label for="hanCounter">Fu</label>
        </div>

        <div class="col-md-auto">
          <button onclick="decrement('fuCounter')" class="btn btn-dark">-</button>
          <input id="fuCounter" type="number" value="30" min="20" max="110" step="5" readonly />
          <button onclick="increment('fuCounter')" class="btn btn-dark">+</button>
        </div>

      </div>

      <div class="row mt-2">
        <div class="col-1">
          <label for="honbaCounter">Honba</label>
        </div>

        <div class="col-md-auto">
          <button onclick="decrement('honbaCounter')" class="btn btn-dark">-</button>
          <input id="honbaCounter" type="number" value="0" min="0" max="100" readonly />
          <button onclick="increment('honbaCounter')" class="btn btn-dark">+</button>
        </div>

      </div>

      <div class="row mt-2">
        <div class="col-1">
          <label for="dealerCheckbox">Dealer</label>
        </div>

        <div class="col-md-auto">
          <input type="checkbox" onchange="scoring()" id="dealerCheckbox" name="dealerCheckbox" value="true">
        </div>

      </div>

      <div class="row mt-2">
        <div class="col-1">
          <label for="scoreRon" id="ronLabel">Ron</label>
        </div>

        <div class="col-md-auto">
          <input id="ron" type="number" min="1000" max="48000" step="100" readonly />
        </div>

      </div>

      <div class="row mt-2">
        <div class="col-1">
          <label for="scoreTsumo">Tsumo</label>
        </div>

        <div class="col-md-auto">
          <input id="tsumo1" type="number" min="300" max="16000" step="100" readonly />
        </div>

        <div class="col-md-auto">
          <input id="tsumo2" type="number" min="300" max="16000" step="100" readonly />
        </div>

      </div>

      <div class="row mt-2">
        <div class="col-lg-12">
          <button type="reset" class="btn btn-dark btn-lg"onclick="reset()">Reset</button>
        </div>
      </div>
      
      
    </div>
 
   
    <!-- Optional JavaScript -->
    <script src="js/functions.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
